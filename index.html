<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./assets/ball.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Mulish:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://code.iconify.design/3/3.0.0/iconify.min.js"
      defer
    ></script>
    <title>Dribbble - 70-d_full.jpg by Luke Peake</title>
  </head>
  <body>
    <main class="wrapper">
      <header class="header gx-0 position-fixed top-0 start-0 end-0 bg-white">
        <div class="row border-2 border-bottom py-4 gx-0 w-90 mx-auto">
          <section class="col-sm-6 d-flex align-items-center">
            <figure class="img-wrapper d-lg-block">
              <a href="/">
                <img
                  src="./assets/dribble.svg"
                  alt="dribble-logo"
                  class="img-fluid"
                />
              </a>
            </figure>

            <div class="text-wrapper ms-lg-3">
              <p class="m-0 text-capitalize fw-semibold fs lh-sm mb-1">
                lovebirds website login design
              </p>
              <p class="m-0 fs-custom text-muted">
                by <span class="text-capitalize">luke peake</span>
              </p>
            </div>
          </section>
          <section
            class="col-sm-6 d-flex justify-content-center justify-content-sm-end align-items-center thumbnails-nav"
          >
            <figure class="thumbnail-figure mb-0 me-3">
              <a href="#">
                <img src="./assets/thumbnail-one.webp" alt="thumbnail-one" />
              </a>
            </figure>
            <figure class="thumbnail-figure mb-0">
              <a href="#">
                <img
                  src="./assets/thumbnail-2.webp"
                  alt="thumbnail-one"
                  class="active"
                />
              </a>
            </figure>
          </section>
        </div>
      </header>

      <section class="body-content">
        <div class="d-flex flex-column flex-md-row bd">
          <section class="card-image mb-0 w-custom position-relative">
            <img
              src="./assets/birdie-copy.svg"
              alt="birdeie"
              class="img-fluid"
            />
            <div
              class="position-absolute text-white bottom-0 start-0 end-0 pos-abs"
            >
              <h3 class="w-90 mx-auto text-center">Maecenas mattis egestas</h3>
              <p class="w-90 mx-auto text-center">
                Erdum et malesuada fames ac ante ipsum primis in faucibus
                uspendisse porta.
              </p>
              <ul
                class="indicators my-4 w-90 mx-auto d-flex justify-content-center align-items-center"
              >
                <li class="bg-white"></li>
                <li class="bg-grey"></li>
                <li class="bg-grey"></li>
                <li class="bg-grey"></li>
              </ul>
            </div>
          </section>

          <section class="w-custom">
            <div class="pt-80">
              <h1 class="w-100 text-center text-capitalize ds text-muted">
                lovebirds
              </h1>

              <div class="form-container">
                <p class="mt-lg-40 w-100 text-center fw-semibold text-muted">
                  Welcome to <span class="text-capitalize">lovebirds</span>
                </p>

                <form action="#">
                  <div class="form-contents mt-5">
                    <label for="name" class="form-label text-muted">
                      Users name or Email</label
                    >
                    <input
                      type="text"
                      id="name"
                      value="David Brooks"
                      class="form-control border-0 border-bottom rounded-0 border-1 ps-0"
                    />
                  </div>

                  <div class="form-contents mt-4">
                    <label for="pwd" class="form-label text-muted">
                      Password</label
                    >
                    <input
                      type="password"
                      id="pwd"
                      placeholder="********"
                      class="form-control border-0 border-bottom rounded-0 border-1 ps-0"
                    />
                  </div>
                  <p
                    class="w-100 mt-2 text-end text-success text-capitalize fs-12"
                  >
                    forgot password?
                  </p>

                  <div class="mx-auto mt-4 btn-wrapper overflow-hidden">
                    <button class="btn btn-secondary">Sign in</button>
                  </div>

                  <div
                    class="or-wrapper position-relative bg-secondary my-5 mx-auto"
                  >
                    <p
                      class="text-muted position-absolute top-0 start-50 translate-middle m-0 bg-white"
                    >
                      or
                    </p>
                  </div>
                  <div class="google-btn-container mx-auto">
                    <div class="google-btn">
                      <button class="btn" type="button">
                        <span
                          class="iconify me-2"
                          data-icon="flat-color-icons:google"
                        ></span
                        >Sign in with Google
                      </button>
                    </div>
                  </div>

                  <p class="my-3 text-muted text-capitalize w-100 text-center">
                    new lovebirds?
                    <a href="#" class="text-success text-decoration-underline"
                      >create account.</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
